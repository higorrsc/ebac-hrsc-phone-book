<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contatos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/landline.png" alt="telefone" />
        <h1>Agenda de Contatos</h1>
      </header>
      <form id="frmAgendaContatos">
        <input type="text" id="txtNome" placeholder="Nome" required />
        <input type="tel" id="txtTelefone" placeholder="Tel" required />
        <button type="submit">Adicionar</button>
      </form>
      <table cellspacing="0">
        <thead>
          <tr>
            <th id="nome">Nome</th>
            <th id="telefone">Telefone</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <th>Higor</th>
            <th>12345678</th>
          </tr> -->
        </tbody>
      </table>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
